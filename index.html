    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 2s;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:nth-child(1) { background: linear-gradient(to bottom, #ADD8E6, #5B9BD5); }
        .button:nth-child(2) { background: linear-gradient(to bottom, #90EE90, #32CD32); }
        .button:nth-child(3) { background: linear-gradient(to bottom, #FFDAB9, #FF8C00); }
        .button:nth-child(4) { background: linear-gradient(to bottom, #FFB6C1, #FF69B4); }
        .button:nth-child(5) { background: linear-gradient(to bottom, #DDA0DD, #9400D3); }
        .button:nth-child(6) { background: linear-gradient(to bottom, #87CEEB, #4682B4); }
        .button:nth-child(7) { background: linear-gradient(to bottom, #FF6347, #DC143C); }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
